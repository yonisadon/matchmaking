<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>שידוכים</title>
    <link rel="stylesheet" href="css/home.css">
</head>
<body>

<!-- סרגל הלחצנים -->
<div class="navbar">
    <!-- לחצן "הוסף גבר" עם ה־id "openModalButton" וקריאה לפונקציה openModal() -->
    <button id="openModalButton" onclick="openModal()">הוסף גבר</button>
</div>


<!-- חלון קופץ -->
<div id="myModal" class="modal">

    <div class="modal-content">
        <!-- כפתור סגירה -->
        <span class="close" onclick="closeModal()">&times;</span>
        <!-- תוכן חלון הקופץ -->
        <h2>הוספת גבר</h2>
            <form id="menForm">
            <input type="text" id="status" name="status" placeholder="status">
            <label for="status">:סטטוס</label><br><br>
            <input type="text" id="firstName" name="firstName" placeholder="firstName">
            <label for="firstName">:שם פרטי</label><br><br>
            <input type="text" id="lastName" name="lastName" placeholder="lastName">
            <label for="lastName">:שם משפחה</label><br><br>
            <input type="number" id="age" name="age" placeholder="age">
            <label for="age">:גיל</label><br><br>
            <input type="number" id="height" name="height" placeholder="height">
            <label for="height">:גובה</label><br><br>
            <input type="text" id="style" name="style" placeholder="style">
            <label for="style">:סגנון</label><br><br>
            <input type="text" id="location" name="location" placeholder="location">
            <label for="style">:מיקום</label><br><br>
            <!-- תיבת מלל חופשי -->
            <textarea id="seeking" name="seeking"></textarea >
            <label for="seeking">:מלל חופשי</label><br><br>
            <!-- כפתור שמור -->
            <!--<input type="submit" value="שמור">-->
            <input type="button" value="שמור" onclick="saveData()">
            </form>
    </div>
</div>
<script src="js/home.js"></script>
</body>
</html>
