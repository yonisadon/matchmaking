<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>שידוכים</title>
    <link rel="stylesheet" href="css/home.css">
</head>
<body>

<!-- סרגל הלחצנים -->
<div class="navbar">
    <button id="runJob" onclick="runJobFromDate()">עדכון גיל-רשומות</button>
    <button id="openMenModalButton" onclick="openMenModal()">הוסף איש</button>
    <button id="openWomenModalButton" onclick="openWomenModal()">הוסף אישה</button>

    <button onclick="openMatchModal()">התאמות</button>
</div>
<!-- שדה חפש -->
<div class="search-container">
    <div id="inputContainer">
    <input type="text" id="searchInput" placeholder="הערך לחיפוש">
    </div>
    <label>
        <input type="radio" name="gender" value="men" checked> Men
    </label>
    <label>
        <input type="radio" name="gender" value="women"> Women
    </label>
    <select id="searchCriteria">
        <option value="all"></option>
        <option value="firstName">שם פרטי</option>
        <option value="age">גיל</option>
        <option value="location">מיקום</option>
        <option value="lastName">שם משפחה</option>
        <option value="status">סטטוס</option>
        <option value="style">סגנון</option>
        <option value="height">גובה</option>
    </select>
    <button onclick="search()">חפש</button>
</div>

<div id="searchResults"></div>
<br>
<div id="searchResultsContainer">

    <table id="resultsTable">
        <thead>
        <tr>
            <th>לימודים</th>
            <th>עבודה</th>
            <th>פרטים נוספים</th>
            <th>טלפון</th>
            <th>גובה</th>
            <th>סטטוס</th>
            <th>מיקום</th>
            <th>תאריך-גיל</th>
            <th>גיל</th>
            <th>שם משפחה</th>
            <th>שם פרטי</th>
            <th>סגנון</th>
            <th>עדה</th>
            <th>כיסוי ראש/מטפחת</th>
            <th>מכשיר</th>
            <th>מס"ד</th>
        </tr>
        </thead>
        <tbody></tbody>
    </table>
</div>

<br>
<div class="deleteButton-container">
<button id="deleteButton" onclick="deleteSelected()">מחיקה</button>
<button id="updateButton" onclick="updateSelected()">עדכון</button>
</div>

<!-- המודל של גברים -->
<div id="menModal" class="modal">
    <div class="modal-content">
        <form id="menForm">
            <h2 class="modal-title">טופס הוספת גבר</h2>
            <div class="form-group">
                <label for="menStatus">:סטטוס</label>
                <select id="menStatus">
                    <option></option>
                    <option value="רווק/ה">רווק/ה</option>
                    <option value="גרוש/ה">גרוש/ה</option>
                    <option value="אלמן/ה">אלמן/ה</option>
                    <option value="נשוי/אה">נשוי/אה</option>
                    <option value="לא רלוונטי">לא רלוונטי</option>
                </select>
              </div>
            <div class="form-group">
                <label for="menStyle">:סגנון</label>
                <select id="menStyle">
                    <option></option>
                    <option value="חרדי/ת ספרדי/ת">חרדי/ת ספרדי/ת</option>
                    <option value="חרדי/ת אשכנזי/ת">חרדי/ת אשכנזי/ת</option>
                    <option value="חרדי/ת">חרדי/ת</option>
                    <option value="חרדי/ת-מודרני">חרדי/ת-מודרני</option>
                    <option value="דתי/יה">דתי/יה</option>
                    <option value="דתי/יה לאומי/ת">דתי/יה לאומי/ת</option>
                    <option value="חבדניק/ית">חבדניק/ית</option>
                    <option value="ברסלב/ית">ברסלב/ית</option>
                </select>
            </div>
              <div class="form-group">
                  <label for="menFirstName">:שם פרטי</label>
                  <input type="text" id="menFirstName" placeholder="First Name">
              </div>
              <div class="form-group">
                  <label for="menLastName">:שם משפחה</label>
                  <input type="text" id="menLastName" placeholder="Last Name">
              </div>
            <div class="form-group">
                <label for="dateOfBirthMen">:תאריך לידה</label>
                <input type="date" id="dateOfBirthMen" name="dateOfBirthMen">
            </div>
              <div class="form-group">
                  <label for="menAge">:גיל</label>
                  <input type="text" id="menAge" name="menAge" readonly>
<!--                  <input type="number" id="menAge" placeholder="Age">-->
              </div>
              <div class="form-group">
                  <label for="menHeight">:גובה</label>
                  <input type="number" id="menHeight" placeholder="Height">
              </div>
              <div class="form-group">
                  <label for="menLocation">:מיקום</label>
                  <input type="text" id="menLocation"  placeholder="לדוגמה: אשקלון, דרום">
              </div>
            <div class="form-group">
                <label for="menCommunity">:עדה</label>
                <input type="text" id="menCommunity">
            </div>
            <div class="form-group">
                <label for="menHeadCovering">:כיסוי ראש/מטפחת</label>
                <select id="menHeadCovering">
                    <option></option>
                    <option value="מטפחת">מטפחת</option>
                    <option value="פאה">פאה</option>
                </select>
            </div>
            <div class="form-group">
                <label for="menDevice">:מכשיר</label>
                <select id="menDevice">
                    <option></option>
                    <option value="מכשיר כשר">מכשיר כשר</option>
                    <option value="מכשיר לא כשר">מכשיר לא כשר</option>
                    <option value="מכשיר מסונן">מכשיר מסונן</option>
                </select>
            </div>
            <div class="form-group">
                <label for="menPhone">טלפון</label>
                <input type="text" id="menPhone" placeholder="טלפון">
            </div>
            <div class="form-group">
                <label for="menWork">:עבודה</label>
                <input type="text" id="menWork">
            </div>
            <div class="form-group">
                <label for="menStudies">:לימודים</label>
                <input type="text" id="menStudies">
            </div>
              <div class="form-group">
                  <label for="menSeeking">:מלל חופשי</label>
                  <textarea id="menSeeking" placeholder="Seeking"></textarea>

<!--                  <input type="text" id="menSeeking" placeholder="Seeking">-->
              </div>
            <div class="form-group">
                <label for="profilePictureMen">תמונה ראשית:</label>
                <input type="file" id="profilePictureMen" name="profilePicture" accept="image/*" required>
            </div>
            <div class="form-group">
                <label for="additionalPictureMen">תמונה נוספת:</label>
                <input type="file" id="additionalPictureMen" name="additionalPicture" accept="image/*">
            </div>
            <button type="button" onclick="closeModalA('menModal')">סגור</button>
            <button type="button" onclick="saveMenData()">שמור</button>
          </form>
      </div>
  </div>

<!-- מודל העדפות אישיות -->
<div id="preferencesModal" class="preferences-modal">
    <div class="preferences-modal-content">
        <form id="preferencesForm">
            <h2 class="preferences-modal-title">העדפות אישיות</h2>
            <div class="preference-form-group">
                <label for="idPerson">:מזהה</label>
                <input type="text" id="idPerson" readonly>
            </div>
            <div class="preference-form-group">

                    <option value="דתי/יה לאומי/ת">דתי/יה לאומי/ת</option>
                    <option value="חבדניק/ית">חבדניק/ית</option>
                    <option value="ברסלב/ית">ברסלב/ית</option>
                </select>
            </div>
            <div class="preference-form-group">
                <label for="kosherOrNonKosherDevice">:טלפון כשר/לא</label>
                <select id="kosherOrNonKosherDevice">
                    <option></option>
                    <option value="מכשיר כשר">מכשיר כשר</option>
                    <option value="מכשיר לא כשר">מכשיר לא כשר</option>
                    <option value="מכשיר מסונן">מכשיר מסונן</option>
                </select>
            </div>
            <div class="preference-form-group">
                <label for="preferredStatus">:סטטוס</label>
                <select id="preferredStatus">
                    <option></option>
                    <option value="רווק/ה">רווק/ה</option>

</div>

                    <option value="חרדי/ת ספרדי/ת">חרדי/ת ספרדי/ת</option>
                    <option value="חרדי/ת אשכנזי/ת">חרדי/ת אשכנזי/ת</option>
                    <option value="חרדי/ת">חרדי/ת</option>
                    <option value="חרדי/ת-מודרני">חרדי/ת-מודרני</option>
                    <option value="דתי/יה">דתי/יה</option>
                    <option value="דתי/יה לאומי/ת">דתי/יה לאומי/ת</option>
                    <option value="חבדניק/ית">חבדניק/ית</option>
                    <option value="ברסלב/ית">ברסלב/ית</option>
                </select>
            </div>
            <div class="update-form-group">
                <label for="UpCommunity">:עדה</label>
                <input type="text" id="UpCommunity">
            </div>
            <div class="update-form-group">
                <label for="UpHeadCovering">:כיסוי ראש/מטפחת</label>
                <select id="UpHeadCovering">
                    <option></option>
                    <option value="מטפחת">מטפחת</option>
                    <option value="פאה">פאה</option>
                </select>
            </div>
            <div class="update-form-group">
                <label for="UpDevice">:מכשיר</label>
                <select id="UpDevice">
                    <option></option>
                    <option value="מכשיר כשר">מכשיר כשר</option>
                    <option value="מכשיר לא כשר">מכשיר לא כשר</option>
                    <option value="מכשיר מסונן">מכשיר מסונן</option>
                </select>
            </div>
            <div class="update-form-group">
                <label for="UpPhone">:טלפון</label>
                <input type="text" id="UpPhone">
            </div>
            <div class="update-form-group">
                <label for="UpWork">:עבודה</label>
                <input type="text" id="UpWork">
            </div>
            <div class="update-form-group">
                <label for="UpStudies">:לימודים</label>
                <input type="text" id="UpStudies">
            </div>
            <div class="update-form-group">
                <label for="UpProfilePicture">תמונה ראשית:</label>
                <div id="currentProfileContainer">
                    <img id="currentProfileImage" src="" alt="תמונה קיימת" >
<!--                    <button class="delete-button">X</button>-->
                    <span id="noProfileImageText">אין תמונה</span>
                </div>
                <label>
                    <input type="checkbox" id="deleteProfilePicture"> מחק תמונה
                </label>
                <input type="file" id="UpProfilePicture" name="UpProfilePicture" accept="image/*" >
            </div>

            <div class="update-form-group">
                <label for="UpAdditionalPicture">תמונה נוספת:</label>
                <div id="currentAdditionalContainer">
                    <img id="currentAdditionalImage" src="" alt="תמונה קיימת" >
                    <span id="noCurrentAdditionalImageText">אין תמונה</span>
                </div>
                <label>
                    <input type="checkbox" id="deleteAdditionalPicture"> מחק תמונה
                </label>
                <input type="file" id="UpAdditionalPicture" name="UpAdditionalPicture" accept="image/*" >
            </div>
            <div class="update-form-group">
                <label for="UpSeeking">:מלל חופשי</label>
                <textarea id="UpSeeking" placeholder="Seeking"></textarea>
<!--                //<input type="text" id="UpSeeking" placeholder="Seeking">-->

            </div>
            <button type="button" onclick="closeModalA('updateModal')">סגור</button>
            <button type="button" onclick="saveUpdateData()">שמור</button>
        </form>
    </div>
</div>
