<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>שידוכים</title>
    <link rel="stylesheet" href="css/home.css">
</head>
<body>

<!-- סרגל הלחצנים -->
<div class="navbar">
    <button id="openMenModalButton" onclick="openMenModal()">הוסף איש</button>
    <button id="openWomenModalButton" onclick="openWomenModal()">הוסף אישה</button>
</div>
<!-- שדה חפש -->
<div class="search-container">
    <input type="text" id="searchInput" placeholder="Enter search term">
    <label>
        <input type="radio" name="gender" value="men" checked> Men
    </label>
    <label>
        <input type="radio" name="gender" value="women"> Women
    </label>
    <select id="searchCriteria">
        <option value="firstName">שם פרטי</option>
        <option value="age">גיל</option>
        <option value="location">מיקום</option>
        <option value="lastName">שם משפחה</option>
        <option value="status">סטטוס</option>
        <option value="style">סגנון</option>
        <option value="height">גובה</option>
    </select>
    <button onclick="search()">חפש</button>
</div>
<div id="searchResults"></div>

<br>
<table id="resultsTable">
    <thead>
    <tr>
        <th>גובה</th>
        <th>סטטוס</th>
        <th>מיקום</th>
        <th>גיל</th>
        <th>שם משפחה</th>
        <th>שם פרטי</th>
        <th>מס"ד</th>
    </tr>
    </thead>
    <tbody></tbody>
</table>

<!-- המודל של גברים -->
<div id="menModal" class="modal">
    <div class="modal-content">
        <span class="close" onclick="closeModal('menModal')">&times;</span>
        <form id="menForm">
            <input type="text" id="menStatus" placeholder="Status">
            <label for="menStatus">:סטטוס</label><br><br>

            <input type="text" id="menFirstName" placeholder="First Name">
            <label for="menFirstName">:שם פרטי</label><br><br>

            <input type="text" id="menLastName" placeholder="Last Name">
            <label for="menLastName">:שם משפחה</label><br><br>

            <input type="number" id="menAge" placeholder="Age">
            <label for="menAge">:גיל</label><br><br>

            <input type="number" id="menHeight" placeholder="Height">
            <label for="menHeight">:גובה</label><br><br>

            <input type="text" id="menLocation" placeholder="Location">
            <label for="menLocation">:מיקום</label><br><br>

            <input type="text" id="menStyle" placeholder="Style">
            <label for="menStyle">:סגנון</label><br><br>

            <input type="text" id="menSeeking" placeholder="Seeking">
            <label for="menSeeking">:מלל חופשי</label><br><br>

            <button type="button" onclick="saveMenData()">Save</button>
        </form>
    </div>
</div>

<!-- המודל של נשים -->
<div id="womenModal" class="modal">
    <div class="modal-content">
        <span class="close" onclick="closeModal('womenModal')">&times;</span>
        <form id="womenForm">

            <input type="text" id="womenStatus" placeholder="Status">
            <label for="womenStatus">:סטטוס</label><br><br>

            <input type="text" id="womenFirstName" placeholder="First Name">
            <label for="womenFirstName">:שם פרטי</label><br><br>

            <input type="text" id="womenLastName" placeholder="Last Name">
            <label for="womenLastName">:שם משפחה</label><br><br>

            <input type="number" id="womenAge" placeholder="Age">
            <label for="womenAge">:גיל</label><br><br>

            <input type="number" id="womenHeight" placeholder="Height">
            <label for="womenHeight">:גובה</label><br><br>

            <input type="text" id="womenLocation" placeholder="Location">
            <label for="womenLocation">:מיקום</label><br><br>

            <input type="text" id="womenStyle" placeholder="Style">
            <label for="womenStyle">:סגנון</label><br><br>

            <input type="text" id="womenSeeking" placeholder="Seeking">
            <label for="womenSeeking">:מלל חופשי</label><br><br>

            <button type="button" onclick="saveWomenData()">Save</button>
        </form>
    </div>
</div>

<script src="js/home.js"></script>
</body>
</html>
