<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>שידוכים</title>
    <style>
        textarea {
            direction: rtl;
        }

        /* סגנון לסרגל הלחצנים */
        .navbar {
            background-color: blue; /* רקע כחול */
            padding: 15px; /* מרווח בין הלחצנים */
            text-align: right; /* מיקום הלחצנים לימין */
        }

        /* סגנון לכפתורים בסרגל הלחצנים */
        .navbar button {
            background-color: #4CAF50; /* רקע ירוק */
            color: white; /* צבע טקסט לבן */
            border: none; /* אין גבול לכפתור */
            padding: 10px 20px; /* גודל הכפתור */
            text-align: center; /* מיקום הטקסט בתוך הכפתור */
            text-decoration: none; /* אין קו תחתון לטקסט */
            display: inline-block; /* טקסט באותו שורה כל עם הכפתור */
            font-size: 16px; /* גודל הטקסט */
            margin: 4px 2px; /* מרווח בין הכפתורים */
            cursor: pointer; /* סמן העכבר כעטוף */
            border-radius: 8px; /* עיגול קצוות */
        }

        /* סגנון עבור החלון הקופץ */
        .modal {
            display: none; /* חלון קופץ לא יופיע על המסך עד שילחץ על הכפתור */
            position: fixed; /* תמיד יישאר באותו מקום גם בגלילה */
            z-index: 1; /* שיהיה נראה מעל כל האלמנטים האחרים */
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto; /* לא יסתיר את הסרגל האופקי */
            background-color: rgba(0,0,0,0.4); /* רקע עם שקיפות */
            padding-top: 60px; /* מרווח מלמעלה */
        }

        /* עיצוב עבור הטופס */
        .modal-content {
            background-color: #fefefe;
            margin: 5% 5% 5% auto; /* מרווח מהצדדים, מצד שמאל מספר 5% ומצד ימין אוטומטי */
            padding: 20px;
            border: 1px solid #888;
            width: 30%; /* רוחב */
            display: flex; /* הצגת התוכן כ־flex */
            flex-direction: column; /* כל האלמנטים יוצגו בעמודה אחת */
            align-items: flex-end; /* התוכן ייעמד בצד ימין של התיבה */
        }

    </style>
</head>
<body>

<!-- סרגל הלחצנים -->
<div class="navbar">
    <!-- לחצן "הוסף גבר" עם ה־id "openModalButton" וקריאה לפונקציה openModal() -->
    <button id="openModalButton" onclick="openModal()">הוסף גבר</button>
</div>


<!-- חלון קופץ -->
<div id="myModal" class="modal">

    <div class="modal-content">
        <!-- כפתור סגירה -->
        <span class="close" onclick="closeModal()">&times;</span>
        <!-- תוכן חלון הקופץ -->
        <h2>הוספת גבר</h2>
        <form>
            <input type="text" id="status" name="status">
            <label for="status">:סטטוס</label><br><br>
            <input type="text" id="firstName" name="firstName">
            <label for="firstName">:שם פרטי</label><br><br>
            <input type="text" id="lastName" name="lastName">
            <label for="lastName">:שם משפחה</label><br><br>
            <input type="number" id="age" name="age">
            <label for="age">:גיל</label><br><br>
            <input type="number" id="height" name="height">
            <label for="height">:גובה</label><br><br>
            <input type="text" id="style" name="style">
            <label for="style">:סגנון</label><br><br>
            <!-- תיבת מלל חופשי -->
            <textarea id="seeking" name="seeking"></textarea>
            <label for="seeking">:מלל חופשי</label><br><br>
            <!-- כפתור שמור -->
            <input type="submit" value="שמור">
        </form>
    </div>
</div>
<script>

    // קישור לאלמנטים ב-HTML
    var modal = document.getElementById("myModal");
    var btn = document.getElementById("openModalButton");
    var closeBtn = document.getElementsByClassName("close")[0]; // הוספת השורה הזו

    // פתיחת החלונית כאשר לוחצים על הכפתור
    btn.onclick = function() {
        modal.style.display = "block";
    }
    // סגירת החלונית כאשר לוחצים על כפתור
    closeBtn.onclick = function() {
        modal.style.display = "none";
    }
     // סגירת החלונית כאשר לוחצים מחוץ לה
    window.onclick = function(event) {
        if (event.target == modal) {
            modal.style.display = "none";
        }
    }

    // פונקציה לפתיחת המודל
    function openModal() {
        var modal = document.getElementById("myModal");
        modal.style.display = "block";
    }

    // פונקציה לסגירת המודל
    function closeModal() {
        var modal = document.getElementById("myModal");
        modal.style.display = "none";
    }
</script>

</body>
</html>
